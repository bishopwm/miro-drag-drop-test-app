<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <script src="./src/createList.js"></script>
  </head>
  <body>
    
    <div class="grid wrapper">
      <div class="cs1 ce12">
        <h1>Grocery List Organizer</h1>
        <p>Create categorized lists for your groceries (e.g., Essentials, Extras, etc.) Create a list below, and then add the items you wish.</p>
        <div>
          <input type="text" id="listOne" placeholder="E.g., Essentials, Extras">
          <button onClick="createList()">Create</button>   
        </div>
        <div class="cs1 ce12">
          <img class="miro-draggable" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRGIOC_Si60D7FsX5Kvh2rKY3ACoPiNfP7iQ&usqp=CAU" alt="Oranges" id="oranges"/>
          <img class="miro-draggable" src="https://images.megapixl.com/2461/24614462.jpg" alt="greens/salad" />
          <img class="miro-draggable" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxai294nxUxUypStgcqgkyEogqor9HRi9mAA&usqp=CAU" alt="Apple" id="apple"/>
          <img class="miro-draggable" src="https://media.istockphoto.com/photos/wall-picture-id172402993?k=20&m=172402993&s=612x612&w=0&h=rMvLhu2IpN0Cev0aTJk3L8DDRRc59PsZTzrF1zobjDw=" alt="Bread" id="bread"/>
          <img class="miro-draggable" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJgtB48vuezWL12JyCRsA1STq74D9gyxze1w&usqp=CAU" alt="Yogurt" id="yogurt"/>
          <img class="miro-draggable" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZOtcwfEB72MeUP-PtYSN8IyNBA3hFD8cqRQ&usqp=CAU" alt="Milk" id="milk"/>
          <img class="miro-draggable" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU7dGbPaUc611enBDGciKytFZ3BKU8iKzeaQ&usqp=CAU" alt="Chocolate" id="chocolate"/>
          <img class="miro-draggable" src="https://media.istockphoto.com/photos/six-pack-of-brown-beer-bottles-in-blank-carrier-3d-render-isolated-picture-id949611712?k=20&m=949611712&s=612x612&w=0&h=hTOwKA720ELH23CGjMUbgr5h6bdC77G3Ek7AADLkrvk=" alt="Beer" id="beer"/>
          <img class="miro-draggable" src="https://c8.alamy.com/comp/BKWH9N/vogue-and-harpers-bazaar-fashion-magazine-covers-BKWH9N.jpg" alt="Magazine" id="magazine"/>
          <img class="miro-draggable" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe4BtKnXHlNc2L9hT769gZ9RK5n7gITl78Ng&usqp=CAU" alt="Chips" id="chips"/>
        </div>
        <div class="miro-draggable img-container"><b>List Size</b></div>
        <div>
          <button onClick="getListContents()">Count</button>  
        </div>
        <div>
          <button onClick="getItems()">Get Items</button>  
        </div>
        <div>
          <p id="items-list"></p>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
