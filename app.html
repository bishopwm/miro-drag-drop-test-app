<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <script src="./src/createList.js"></script>
  </head>
  <body>
    
    <div class="grid wrapper">
      <div class="cs1 ce12">
        <h1>Create Business Profile</h1>
        <p>Fill out your details below and hit create to generate your business card.</p>
        <div>
          <input type="text" id="card-title" placeholder="Name"><br>
          <input type="text" id="card-description" placeholder="Title"><br>
          <input type="text" id="tag-name-1" placeholder="Email">
          <input type="text" id="tag-tooltip-1" placeholder="Alternate Email (Optional)">
          <input type="text" id="tag-name-2" placeholder="Phone">
          <input type="text" id="tag-tooltip-2" placeholder="Alternate Phone (Optional)">
        </div>
        <div>
          <h3>Import Contact from 3rd party</h3>
          <label for="providers">Choose a provider:</label><br>
            <select name="providers">
              <option value="zoom">Zoom</option>
              <option value="github">Github</option>
            </select>
        </div><br>
        <div>
          <button onClick="createAppCard()">Create Business Card</button>  
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
