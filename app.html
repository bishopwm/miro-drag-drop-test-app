<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <script src="./src/createList.js"></script>
  </head>
  <body>
    
    <div class="grid wrapper">
      <div class="cs1 ce12">
        <h1>Create App Card</h1>
        <p>Fill out card attributes below and hit create to generate your card.</p>
        <div>
          <input type="text" id="card-title" placeholder="Card Title"><br>
          <input type="text" id="card-description" placeholder="Card Description"><br>
          <input type="text" id="tag-name-1" placeholder="Tag 1 Value">
          <input type="text" id="tag-tooltip-1" placeholder="Tag 1 tooltip description">
          <input type="text" id="tag-name-2" placeholder="Tag 2 Value">
          <input type="text" id="tag-tooltip-2" placeholder="Tag 2 tooltip description">
        </div>
        <div>
          <h3>Provide Card Icon:</h3>
          <input type="url" id="card-icon" placeholder="Image URL">
        </div>
        <div>
          <button onClick="createAppCard()">Create App Card</button>  
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
